<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/styles/sass/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/nav.css"/> -->
    <!-- <link rel="stylesheet" href="/styles/sass/new-tweet.css"/> -->
    <!-- Text Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggleButton.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button>
        <img src = 'http://www.logospng.com/images/7/similiar-red-twitter-bird-icon-keywords-7813.png'>
        <p>Compose</p>
      </button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class = 'error' hidden></div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form type = "POST" action = "/tweets">
          <textarea name="text" placeholder="What are you humming about?" autofocus></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <div id = "tweet-container">
        <!-- <button class = 'likeButton' data-likes: '0':><img src = "https://www.freeiconspng.com/uploads/youtube-like-button-png-11.png"></button> -->
      </div>
    </main> 

  </body>
</html>
